{% extends "triage_base.html" %}
{% load static %}

{% block main %}
{% if error %}
<div class="alert alert-danger" role="alert">
  No description of symptoms given. Try again
</div>
{% endif %}



<div class="card text-start">
    <div class="card-body">
      <h4 class="card-title">Symtpom checker</h4>
      
      <form action="" method="POST" id="query_form">
        {% csrf_token %}
          <div class="row">
              <div class="col">
                  <label for="query" class="form-label">Age</label>
                  <input type="number" class="form-control" required name="age">
              </div>
              <div class="col">
                  <label for="query" class="form-label">Gender</label>
                  <select class="form-select" aria-label="Default select example" required name="gender">
                      <option selected="">Open this select menu</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                  </select>
              </div>
          </div>
  
  
          <label for="inputNanme4" class="form-label mt-3">
            Please give a description of your symptoms and background. Try to be as precise as possible (what happend, when did you start feeling something, ...)
          </label>
          <textarea class="form-control" placeholder="Describe your symptoms" name="query" style="height: 100px;"></textarea>
  
  
          <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Next step</button>
            <button type="reset" class="btn btn-secondary mt-2">Reset</button>
          </div>
          
  
      </form>
  
      
        
  
      
  
    </div>
</div>
{% endblock main %}
